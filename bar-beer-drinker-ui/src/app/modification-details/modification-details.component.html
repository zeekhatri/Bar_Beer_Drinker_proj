<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">{{tableName}} Table</h1>
      
      
    </div>
  </div>

  <div class="container form-group" >
    <h2 class="text-center font-weight-light">Modification</h2>
    <form method="get">
      <p-table [value]="column_name">
        <ng-template pTemplate="header">
          <tr>
            <th>column_name</th>
            <th>Value</th>
          </tr>
        </ng-template>
  
        <ng-template pTemplate="body" let-column_name>
          <tr>
            <td>{{ column_name.COLUMN_NAME }}</td>
            <td>
  
              <div class="form-group row">
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputtext">
                </div>
              </div>
  
            </td>
          </tr>
        </ng-template>
      </p-table>
      <br><br>
      <p class="text-center">
        <button type='submit' class='btn btn-primary'>Submit</button>
      </p>
    </form>
    <br><br>
  </div>
